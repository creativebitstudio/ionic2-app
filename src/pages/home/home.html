<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="addPlace">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      WorldWide
    </ion-title>
  </ion-navbar>
</ion-header>

<!--angular 2 syntax-->
<ion-content padding>
 <ion-card *ngFor="let place of places" (click)="onOpenPlace(place)">
   <img [src]="place.imageUrl">
   <ion-card-content text-center>
     <ion-card-title>
       {{ place.title }}
     </ion-card-title>
     <p>{{ place.description }}</p>
   </ion-card-content>
 </ion-card>
</ion-content>
